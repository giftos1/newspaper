
{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		Hi {{ user.username }}!
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>You are not logged on</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign up</a>
	{% endif %} 
{% endblock content%}
